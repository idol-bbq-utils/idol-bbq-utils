services:
  forwarder:
    build:
      context: .
      dockerfile: app/tweet-forwarder/Dockerfile
    container_name: 'forwarder'
    restart: 'on-failure'
    environment:
      - TZ=Asia/Shanghai
      - NO_SANDBOX=true
    volumes:
      - './assets/tweet-forwarder/config.yaml:/app/config.yaml'
      - './assets/tweet-forwarder/data.db:/app/data.db'