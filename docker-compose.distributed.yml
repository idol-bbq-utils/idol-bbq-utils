# Distributed deployment for idol-bbq-utils
# This configuration splits the monolithic tweet-forwarder into separate services:
# - crawler-service: Handles web scraping with browser pool
# - storage-service: Manages data persistence
# - forwarder-service: Handles message forwarding to platforms
#
# Usage:
#   docker-compose -f docker-compose.distributed.yml up -d
#
# Scaling crawlers:
#   docker-compose -f docker-compose.distributed.yml up -d --scale crawler=3

services:
  # Redis - Message queue backbone
  redis:
    image: redis:7-alpine
    container_name: idol-bbq-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bull Board - Queue monitoring dashboard
  bull-board:
    image: deadly0/bull-board:latest
    container_name: idol-bbq-bull-board
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USE_TLS: "false"
      BULL_PREFIX: "bull"
    depends_on:
      redis:
        condition: service_healthy

  # Crawler Service - Web scraping workers with browser pool
  crawler:
    build:
      context: .
      dockerfile: app/crawler-service/Dockerfile
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_CONCURRENCY=2
      - BROWSER_POOL_SIZE=2
      - NO_SANDBOX=true
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Storage Service - Data persistence worker
  storage:
    build:
      context: .
      dockerfile: app/storage-service/Dockerfile
    container_name: idol-bbq-storage
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_CONCURRENCY=5
      - DATABASE_URL=file:/app/data.db
    volumes:
      - ./data.db:/app/data.db
    depends_on:
      redis:
        condition: service_healthy

  # Forwarder Service - Message forwarding workers
  forwarder:
    build:
      context: .
      dockerfile: app/forwarder-service/Dockerfile
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_CONCURRENCY=3
      - DATABASE_URL=file:/app/data.db
    volumes:
      - ./data.db:/app/data.db
      - /tmp:/tmp  # Shared temp directory for media files
    depends_on:
      redis:
        condition: service_healthy
      storage:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Scheduler Service - The main orchestrator (optional, for queue mode)
  # This runs the original tweet-forwarder in queue mode to dispatch tasks
  scheduler:
    build:
      context: .
      dockerfile: app/tweet-forwarder/Dockerfile
    container_name: idol-bbq-scheduler
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - NO_SANDBOX=true
      - DATABASE_URL=file:/app/data.db
      - QUEUE_MODE=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./assets/tweet-forwarder/config.yaml:/app/config.yaml
      - ./data.db:/app/data.db
      - ./assets:/app/assets
    depends_on:
      redis:
        condition: service_healthy
      storage:
        condition: service_started
    profiles:
      - scheduler  # Only start with: docker-compose --profile scheduler up

volumes:
  redis_data:
